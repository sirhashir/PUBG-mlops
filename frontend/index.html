<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Player Stats</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Player Stats</h1>
      <form id="stats-form">
        <label for="assists">Assists:</label>
        <input type="number" id="assists" name="assists"><br>

        <label for="boosts">Boosts:</label>
        <input type="number" id="boosts" name="boosts"><br>

        <label for="headshotKills">Headshot Kills:</label>
        <input type="number" id="headshotKills" name="headshotKills"><br>

        <label for="kills">Kills:</label>
        <input type="number" id="kills" name="kills"><br>

        <label for="longestKill">Longest Kill:</label>
        <input type="number" id="longestKill" name="longestKill"><br>

        <label for="matchDuration">Match Duration:</label>
        <input type="number" id="matchDuration" name="matchDuration"><br>

        <label for="revives">Revives:</label>
        <input type="number" id="revives" name="revives"><br>

        <label for="teamKills">Team Kills:</label>
        <input type="number" id="teamKills" name="teamKills"><br>

        <label for="vehicleDestroys">Vehicle Destroys:</label>
        <input type="number" id="vehicleDestroys" name="vehicleDestroys"><br>

        <label for="walkDistance">Walk Distance:</label>
        <input type="number" id="walkDistance" name="walkDistance"><br>

        <label for="weaponsAcquired">Weapons Acquired:</label>
        <input type="number" id="weaponsAcquired" name="weaponsAcquired"><br>

        <label for="matchType">Match Type:</label>
        <select id="matchType" name="matchType" required>
            <option value="squad-fpp">Squad FPP</option>
            <option value="duo-fpp">Duo FPP</option>
            <option value="squad">Squad </option>
            <option value="solo-fpp">Solo FPP</option>
            <option value="duo">Duo</option>
            <option value="solo">Solo</option>
            <option value="normal-squad-fpp">Normal Squad FPP</option>
            <option value="flarefpp">Flare FPP</option>
            <option value="normal-solo-fpp">Normal Solo FPP</option>
            <option value="crashfpp">Crash FPP</option>
            <option value="normal-duo-fpp">Normal Duo FPP</option>
        </select>

        <input type="submit" value="Submit">
      </form>

      <div id="stats-result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
